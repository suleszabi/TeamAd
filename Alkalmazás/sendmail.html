<!DOCTYPE html>
<html lang="hu">
<head>
    <script src="./js/functions/makeRequest.js"></script>
    <script src="./js/functions/login/loginCheck.js"></script>
    <script src="./js/functions/set/setNavbar.js"></script>
    <script src="./js/functions/set/setUsername.js"></script>
    <script src="./js/functions/login/logout.js"></script>
    <script src="./js/functions/getValueFromUrl.js"></script>
    <script src="./js/functions/load/loadParticipantName.js"></script>
    <script src="./js/functions/load/loadCourseName.js"></script>
    <script src="./js/functions/sendMail.js"></script>
    <script src="./js/pages/sendmail.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo-icon-16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="./img/logo-icon-32.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/screen.css">
    <title>Levélküldés - TeamAd</title>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="navbar-spacing"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 col-xl-8 col-xxl-7 mx-auto mt-4">
                <div class="box">
                    <div class="box-header p-2">
                        <h3 class="m-0 text-center">Levélküldés</h3>
                    </div>
                    <div class="p-3">
                        <form action="" method="post" id="sendmailForm">
                            <label>Címzett:</label>
                            <input type="text" class="form-control mb-3" name="toInput" id="toInput" disabled>
                            <label>Tárgy:</label>
                            <input type="text" class="form-control mb-3" name="subjectInput" id="subjectInput" required>
                            <label>Üzenet:</label>
                            <textarea class="form-control mb-3" name="bodyInput" id="bodyInput" rows="7" required></textarea>
                            <div class="text-center">
                                <button type="submit" class="btn btn-gray"><i class="fas fa-envelope"></i> Küldés</button>
                            </div>
                        </form>
                        <div id="messageBox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

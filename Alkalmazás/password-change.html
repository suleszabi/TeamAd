<!DOCTYPE html>
<html lang="hu">
<head>
    <script src="./js/functions/makeRequest.js"></script>
    <script src="./js/functions/login/loginCheck.js"></script>
    <script src="./js/functions/set/setNavbar.js"></script>
    <script src="./js/functions/set/setUsername.js"></script>
    <script src="./js/functions/login/logout.js"></script>
    <script src="./js/functions/validate/validatePassword.js"></script>
    <script src="./js/functions/validate/validatePasswordChangeForm.js"></script>
    <script src="./js/functions/change/changePassword.js"></script>
    <script src="./js/pages/password-change.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo-icon-16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="./img/logo-icon-32.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/screen.css">
    <title>Jelszó cseréje - TeamAd</title>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="navbar-spacing"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-6 col-xl-5 col-xxl-4 mx-auto mt-4">
                <div class="box">
                    <div class="box-header p-2">
                        <h2 class="m-0 text-center"><i class="fas fa-key"></i> Jelszó cseréje</h2>
                    </div>
                    <div class="p-3">
                        <form action="" method="post" id="passwordChangeForm">
                            <div class="mb-2">
                                <label class="form-label">Régi jelszó:</label>
                                <input type="password" class="form-control" id="oldPasswordInput">
                                <div id="oldPasswordFeedback">Teszt</div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Új jelszó:</label>
                                <input type="password" class="form-control" id="newPasswordInput">
                                <div id="newPasswordFeedback">Teszt</div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Új jelszó megerősítése:</label>
                                <input type="password" class="form-control" id="newPasswordConfirmInput">
                                <div id="newPasswordConfirmFeedback">Teszt</div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-gray" id="passwordChangeFormSubmitBtn"><i class="fas fa-exchange-alt"></i> Jelszó cseréje</button>
                            </div>
                        </form>
                        <div id="messageBox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

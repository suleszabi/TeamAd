<!DOCTYPE html>
<html lang="hu">
<head>
    <script src="./js/functions/makeRequest.js"></script>
    <script src="./js/functions/login/loginCheck.js"></script>
    <script src="./js/functions/set/setNavbar.js"></script>
    <script src="./js/functions/set/setUsername.js"></script>
    <script src="./js/functions/login/logout.js"></script>
    <script src="./js/functions/create/createNewBreaktime.js"></script>
    <script src="./js/functions/load/loadBreaktimes.js"></script>
    <script src="./js/functions/delete/deleteBreaktime.js"></script>
    <script src="./js/pages/breaktimes.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo-icon-16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="./img/logo-icon-32.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/screen.css">
    <title>Szünetek - TeamAd</title>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="navbar-spacing"></div>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center my-4">Szünetek</h1>
            <div class="col-12 col-lg-6 col-xl-5 mb-3">
                <div class="box">
                    <div class="box-header p-2">
                        <h3 class="text-center mb-0">Új szünet rögzítése</h3>
                    </div>
                    <div class="p-3">
                        <form action="" method="post" class="row" id="newBreaktimeForm">
                            <div class="col-12 mb-2">
                                <label class="form-label">Új szünet neve:</label>
                                <input type="text" class="form-control" id="breaktimeNameInput" minlength="3" maxlength="40" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label">Szünet kezdete:</label>
                                <input type="date" class="form-control mb-1" id="startDateInput" required>
                                <input type="time" class="form-control" id="startTimeInput" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label">Szünet vége:</label>
                                <input type="date" class="form-control mb-1" id="endDateInput" required>
                                <input type="time" class="form-control" id="endTimeInput" required>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-gray"><i class="fas fa-plus"></i> Létrehozás</button>
                            </div>
                        </form>
                        <div id="messageBox"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 col-xl-7 mb-3">
                <div class="box">
                    <div class="box-header p-2">
                        <h3 class="text-center m-0">Rögzített szünetek</h3>
                    </div>
                    <div class="table-responsive">
                        <table class="table" id="breaktimesTable">
                            <thead>
                                <tr>
                                    <th>Név</th>
                                    <th class="text-center">Kezdete</th>
                                    <th class="text-center">Vége</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="breaktimesTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
